version: '3.8'

services:
  postgres:
    image: 'postgres:17'
    environment:
      POSTGRES_DB: leaderboard-compvis-db
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

networks:
  springpostgresql:
    name: springpostgresql

volumes:
  db-data: